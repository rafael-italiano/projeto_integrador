<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eventos Caraguatatuba</title>
  </head>
  <body>
    <header class="cg-header"> 
      <img
        class="cg-header__img"
        src="assets/logo.png"
        alt="imagem da cidade de caraguatatuba" />
    </header>
    <main>
      <div class="cg-img-container">
        <div class="cg-img-container__text">
          <h1 class="cg-img-container__text--title">eventos e atrações</h1>
          <h2 class="cg-img-container__text--subtitle">
            Calendário de Eventos
          </h2>
        </div>
        <img class="cg-img-container__banner" src="assets/caragua2.jpg" />
      </div>
    </main>
    <div id="lista-cards" class="cg-card-container"></div>
    <script src="script.js"></script>
  </body>
</html>
