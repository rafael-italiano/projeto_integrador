<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eventos Caraguatatuba</title>
  </head>
  <body>
    <header class="cg-header">
      <img
        class="cg-header__img"
        src="assets/logo.png"
        alt="imagem da cidade de caraguatatuba" />
    </header>
    <main>
      <div class="cg-img-container">
        <div class="cg-img-container__text">
          <h1 class="cg-img-container__text--title">eventos e atrações</h1>
          <h2 class="cg-img-container__text--subtitle">
            Calendário de Eventos
          </h2>
        </div>
        <img class="cg-img-container__banner" src="assets/foto.jpeg" />
      </div>
    </main>
    <section class="cg-card-container">
      <div class="cg-card-container__card--top">
        <div class="cg-card-container__card__content--left">
          <p class="cg-card-container__card__content--left-day">05</p>
          <p class="cg-card-container__card__content--left-month">abril</p>
          <p class="cg-card-container__card__content--left-year">2024</p>
        </div>
        <div class="cg-card-container__card__content--middle">
          <p class="cg-card-container__card__content--middle-theme">
            Liga Paulista de Futsal (LPF)
          </p>
          <p class="cg-card-container__card__content--middle-title">
            Guararema Futsal x Paulinia Futsal - Copa da Liga Paulista de Futsal
            (LPF)
          </p>
          <p class="cg-card-container__card__content--middle-hour">21:00</p>
        </div>
        
      </div>
      <div class="cg-card-container__card--bottom">
        <div class="cg-card-container__card__content--middle-more">
          <p class="cg-card-container__card__content--middle-adress">
            Ginásio de Esportes Lázaro Germano, R. José Ramires, 160 - Ipiranga
            Guararema, São Paulo 08900-000 Brasil
          </p>
          <p class="cg-card-container__card__content--middle-description"></p>
        </div>
      </div>
    </section>
  </body>
</html>
